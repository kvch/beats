- name: log
  type: group
  description: >
    log
  fields:
    - name: timestamp
      description: >
        The timestamp from the log line.
    - name: level
      example: "WARN"
      description: >
        The log level.
    - name: message
      type: text
      description: >
        The logged message.
    - name: trace
      type: group
      description: >
          Trace in the log line.
      fields:
        - name: class
          type: text
          description: >
            Java class the trace is coming from.
        - name: full
          type: text
          description: >
              The full trace in the log line.
        - name: message
          type: text
          description: >
              Message part of the trace.
