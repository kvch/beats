- name: gc
  type: group
  description: >
    Fields from Kafka GC logs.
  fields:
    - name: timestamp
      description: >
        The timestamp from the log line.
    - name: pause
      type: float
      description: >
        Time of a GC run.
    - name: eden
      type: group
      description: >
          Info on Eden memory space.
      fields:
        - name: before
          type: group
          description: >
              Info on Eden memory space before GC.
          fields:
            - name: used
              type: long
              description: >
                Space used by Eden memory
            - name: total
              type: long
              description: >
                Total space of Eden memory
        - name: after
          type: group
          description: >
              Info on Eden memory space after GC.
          fields:
            - name: used
              type: long
              description: >
                Space used by Eden memory
            - name: total
              type: long
              description: >
                Total space of Eden memory
    - name: survivors
      type: group
      description: >
          Info on Survivor memory spaces.
      fields:
        - name: before
          type: group
          description: >
              Info on Survivor memory spaces before GC.
          fields:
            - name: used
              type: long
              description: >
                Space used by Survivor memories
        - name: after
          type: group
          description: >
              Info on Survivor memory spaces after GC.
          fields:
            - name: used
              type: long
              description: >
                Space used by Survivor memories
    - name: heap
      type: group
      description: >
          Contains information on Java Heap.
      fields:
        - name: before
          type: group
          description: >
              Info on Java Heap before GC.
          fields:
            - name: used
              type: long
              description: >
                Space used by Java Heap.
        - name: after
          type: group
          description: >
              Info on Java Heap after GC.
          fields:
            - name: used
              type: long
              description: >
                Space used by Java Heap.
